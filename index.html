<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/1360/calculator.svg" type="image/x-icon">
    <title>March 22 Javascript Project||Tip Calculator </title>
</head>
<body>
    <div class="root">
        <h1 class="hero-title">Spli<br>tter</h1>

        <main class="form">

        <div class="form-column">
            <div class="form-row">
                <label class="input-label" for="bill-amount">Bill</label>
                <input 
                type="text" name="bill-amount" id="bill-amount" class="app-number-input bill-amount-input"
                pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==6) return false;">
            </div>

            <div class="form-row">
                <p class="input-label">Select Tip %</p>

                <div class="percentage-inputs-wrapper">
                    <div>
                        <label class="tip-percentage-label" for="5-percent">5%</label>
                        <input type="radio" name="tip-percentage" data-percentage="0.05" id="5-percent" class="tip-percentage-input">
                    </div>
        
                    <div>
                        <label class="tip-percentage-label" for="10-percent">10%</label>
                        <input type="radio" name="tip-percentage" data-percentage="0.10"  id="10-percent" class="tip-percentage-input">
                    </div>
        
                    <div>
                        <label class="tip-percentage-label" for="15-percent">15%</label>
                        <input type="radio" name="tip-percentage" data-percentage="0.15"  id="15-percent" class="tip-percentage-input">
                    </div>
        
                    <div>
                        <label class="tip-percentage-label" for="25-percent">25%</label>
                        <input type="radio" name="tip-percentage" data-percentage="0.25"  id="25-percent" class="tip-percentage-input">
                    </div>
        
                    <div>
                        <label class="tip-percentage-label" for="50-percent">50%</label>
                        <input type="radio" name="tip-percentage" data-percentage="0.50"  id="50-percent" class="tip-percentage-input">
                    </div>
        
                    <div>
                        <!-- https://stackoverflow.com/questions/18510845/maxlength-ignored-for-input-type-number-in-chrome -->
                        <input 
                        type="text" name="tip-percentage" placeholder="Custom" id="custom-percent" class="custom-percentage-input" 
                        pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label class="input-label" for="number-of-people">Number of people</label>
                <input 
                type="text" name="number-of-people" id="number-of-people" class="app-number-input number-of-people-input"
                pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==15) return false;" data-invalid="false" oninput="validateInput(this)">
            </div>
        </div>

        <div class="form-column">
            <div class="results-container">
                <div>
                    <div class="results-container-inner-wrapper">
                        <div>
                            <h2>Tip amount</h2>
                            <span>/ person</span>
                        </div>
    
                        <div class="result-span-wrapper">
                            <span class="tip-per-person-result">$0.00</span>
                        </div>
                    </div>
    
                    <div class="results-container-inner-wrapper">
                        <div>
                            <h2>Total</h2>
                            <span>/ person</span>
                        </div>
    
                        <div class="result-span-wrapper">
                            <span class="tip-total-result">$0.00</span>
                        </div>
                    </div>
                </div>

                <button class="reset-btn">Reset</button>
            </div>
        </div>

        </main>
    </div>
    <script src="App.js"></script>
</body>
</html>
